<!DOCTYPE html>
<html>

<head>
  <title>Trivia Game</title>
  <link rel="stylesheet" href="style.css">

  <audio id="correct-sound" src="correct.wav" preload="auto"></audio>
  <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z7W91MY5Z5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-Z7W91MY5Z5');
  </script>

  
<script src="questions.js"></script>
</head>

<body>
  <div id="header">
    <img height="90px" src="sprouts_logo.png" alt="Sprouts Logo">
    <img height="130px" src="high_brew_logo.png" alt="High Brew Logo">
  </div>

  <div id="category-selection">
    <h2>Select a Category</h2>
    <div id="categories" class="categories"></div>
    <br>
    <a href="#" id="view-all-questions">View All Questions</a>
  </div>

  <div id="all-questions-screen" style="display: none;">
    <h2>All Questions</h2>
    <div id="questions-by-category"></div>
    <br>
    <button id="back-to-categories-from-questions">Back to Categories</button>
  </div>

  <div id="question-screen" style="display: none;">
    <h2 id="question"></h2>
    <div class="options">
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
    </div>
  </div>

  <div id="answer-screen" style="display: none;">
    <h2 id="answer-result"></h2>

    <br />
    <p id="the-question"></p> <br />
    <p><b>The answer is:</b></p>
    <p id="correct-answer"></p>

    <br /><br />
    <p><b>Fun fact:</b>
    <div id="fun-fact"></div>
    </p><br />

    <br /><button id="back-to-categories">Back to Categories</button>
  </div>

  <script src="trivia.js"></script>
</body>

</html>
