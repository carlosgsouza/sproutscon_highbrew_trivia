<!DOCTYPE html>
<html>
<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="sprouts_logo.png" alt="Sprouts Logo"> 
        <img src="high_brew_logo.png" alt="High Brew Logo"> 
    </div>

    <div id="category-selection">
        <h2>Select a Category</h2>
        <div id="categories" class="categories"></div>
    </div>

    <div id="question-screen" style="display: none;">
        <h2 id="question"></h2>
        <div class="options">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>
    </div>

    <div id="answer-screen" style="display: none;">
        <h2 id="answer-result"></h2>
        <p id="correct-answer"></p>
        <button id="back-to-categories">Back to Categories</button>
    </div>

    <footer>
        <p>Buy stuff from Beliv</p>
    </footer>

    <script src="trivia.js"></script>
</body>
</html>
