<!DOCTYPE html>
<html>

<head>
  <title>Trivia Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="questions.js"></script>
  <audio id="correct-sound" src="correct.wav" preload="auto"></audio>
  <audio id="incorrect-sound" src="oh_no.wav" preload="auto"></audio>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>

<body>
  <div id="header">
    <img src="sprouts_logo.png" alt="Sprouts Logo">
    <img src="high_brew_logo.png" alt="High Brew Logo">
  </div>

  <div id="category-selection">
    <h2>Select a Category</h2>
    <div id="categories" class="categories"></div>
    <br>
    <a href="#" id="view-all-questions">View All Questions</a>
  </div>

  <div id="all-questions-screen" style="display: none;">
    <h2>All Questions</h2>
    <div id="questions-by-category"></div>
    <br>
    <button id="back-to-categories-from-questions">Back to Categories</button>
  </div>

  <div id="question-screen" style="display: none;">
    <h2 id="question"></h2>
    <div class="options">
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
    </div>
  </div>

  <div id="answer-screen" style="display: none;">
    <h2 id="answer-result"></h2>

    <br />
    <p id="the-question"></p> <br />
    <p><b>The answer is:</b></p>
    <p id="correct-answer"></p>

    <br /><br />
    <p><b>Fun fact:</b>
    <div id="fun-fact"></div>
    </p><br />

    <br /><button id="back-to-categories">Back to Categories</button>
  </div>

  <footer>
    <p>Buy stuff from Beliv</p>
  </footer>

  <script src="trivia.js"></script>
</body>

</html>
